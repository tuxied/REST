<form id="booking" method="POST" action="http://localhost:8080/REST/api/hello" enctype="application/x-www-form-urlencoded"
target="POPUPW"
    onsubmit="POPUPW = window.open('about:blank','POPUPW',
   'width=600,height=400');">	
	
	<input type="text" name="date" id="date"><p>
	Tid<br>
	<input type="text" name="time" id="time"><p>
	Slut Tid<br>
	<input type="text" name="endTime" id="endTime">
	<input type="submit" value="Submit">
</form>	
	
	
	<h2>Bokningar</h2>
	<div id="placeholder"></div>
	
	<script>
		$( document ).ready(function() {
			//input fields
			$('#date').datepicker();
			$('#time').timepicker();
			$('#endTime').timepicker();
			
			//get
			$.getJSON('http://localhost:8080/REST/api/hello', function(data) {
				var output="<ul>";
				for (var i in data.users) {
					output+="<li>" + data.users[i].firstName + " " + data.users[i].lastName + " " + data.users[i].reg.month+"</li>";
				}

				output+="</ul>";
				document.getElementById("placeholder").innerHTML=output;
			});
